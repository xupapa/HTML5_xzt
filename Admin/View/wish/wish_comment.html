<layout name="layout"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"><a href="javascript:void(0)">心愿单管理</a></span><span class="crumb-step">&gt;</span><span>心愿单评论</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>用户名</th>
                            <th>心愿单</th>
                            <th>评论</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="wish_comment" id="wc">
                            <tr>
                                <td>{$wc.busernames}</td>
                                <td>{$wc.wish_content}</td>
                                <td><a class="link-update" href="comment_view/id/{$wc.wcid}">{$wc.content}</a></td>
                                <td>{$wc.wctime}</td>
                                <td>
                                    <a class="link-update" href="comment_view/id/{$wc.wcid}">查看</a>
                                </td>
                                    
                            </tr>
                        </volist>
                    </table>
                    <div class="list-page">
                        <ul class="pagination" style="text-align:center">
                            <li>{$pages}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
