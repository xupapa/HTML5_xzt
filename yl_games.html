							<div class="am-progress-bar" id="progress-bar_1" style="width:{$vo.malewidth}% ;">{$vo.malewidth}%</div>
							<div class="am-progress-bar " id="progress-bar_2" style="width: {$vo.femalewidth}%;">{$vo.femalewidth}%</div>

				  </div>

			  </div>
		  </div>

       </a>
      
      </volist>
      <input id="ids" type="hidden" value="{$user[busername]}">
	</ul>

$(".clickme").on('click',function(){    
	if($("#ids").val()!=''){
		var Oa=$(this);
        var id=Oa.attr('id');//获取id属性
        var vl=Oa.find("span").text();
            vl=parseInt(vl)+1;
        $.post('__CONTROLLER__/set_hits',{id:id},function(data){
            if(data.status==1){ 
                alert('感谢您的选择！');
                Oa.find("span").text(vl);//页面元素加1
            }else{
                alert("失败！");
            }
        },'json'); 
    
	}else{
    	window.location.href="__MODULE__/Admin/login";
    }
})
</script>
