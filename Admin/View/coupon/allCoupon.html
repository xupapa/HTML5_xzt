<layout name="layout"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="javascript:void(0)">优惠券管理</span></a><span class="crumb-step">&gt;</span><span class="crumb-name">所有优惠券</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="{:U('Admin/Coupon/destoryBatch')}">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__MODULE__/Coupon/addCoupon.html"><i class="icon-font"></i>新增优惠券</a>
                        <a id="batchDel" href="javascript:void(0)" ><i class="icon-font"></i>批量删除</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc"><input class="SelectAll" id="SelectAll" name="" type="checkbox"></th>              
                            <th>编号 </th>
                            <th>使用条件</th>
                            <th>减去金额</th>
                            <th>开始时间</th>
                            <th>终止时间</th>
                            <th>发送数量</th>
                            <th>操作</th>
                        </tr>
                        <volist name="coupontab" id="c">
                        <tr>
                            <td class="tc"><input name="id[]" value="{$c.id}" type="checkbox"></td>
                            <td>{$c.coupon_num}</td>
                            <td>{$c.price}</td>
                            <td>{$c.subtraction}</td>
                            <td>{$c.start_time}</td>
                            <td>{$c.end_time}</td>
                            <td>{$c.num}</td>
                            <td>
                                <a class="link-update" href="{:U('Admin/Coupon/coupon_edit')}/id/{$c.id}">修改</a>&nbsp;&nbsp;
                                <a class="link-del" href="{:U('Admin/Coupon/delete')}/id/{$c.id}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </table>
                    <div class="input-group pull-left form" style="margin-top:2%;">
                        <a href="javascript:void(0)" id="batchDel2" class="btn btn-danger"> 删 除</a>
                    </div>
                    <div class="list-page">
                        <ul class="pagination" style="text-align:center">
                            <li>{$pages}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
    <script type="text/javascript">
// 全选
$("#SelectAll").click(function()
{
    if($(this).is(':checked'))
    {
        $(':checkbox').attr('checked','checked');
    }else
    {
        $(':checkbox').removeAttr('checked');
    }
});
$("#batchDel").click(function(){
    var r=confirm("确认删除?");
    if(r==true)
    {
        document.myform.submit();
    }
    else
    {
        window.location.reload(); 
    }
});
$("#batchDel2").click(function(){
    var r=confirm("确认删除?");
    if(r==true)
    {
        document.myform.submit();
    }
    else
    {
        window.location.reload(); 
    }
});
</script>
