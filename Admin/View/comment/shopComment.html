<layout name="layout"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">评论管理</span><span class="crumb-step">&gt;</span><span class="crumb-name">店铺评论</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a id="updateOrd" href="{:U('Admin/Comment/shopComment.html')}"><i class="icon-font"></i>店铺评论</a>
                        <a id="updateOrd" href="{:U('Admin/Comment/goodsComment.html')}"><i class="icon-font"></i>商品评论</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>评论人</th>
                            <th>评论内容</th>
                            
                            <th>点击数</th>
                            <th>男生点击数</th>
                            <th>女生点击数</th>
                            <th>时间</th>
                        </tr>
                        
                            <volist name="commenttab" id="ct">
                            <tr>
                                <td>{$ct.busername}</td>
                                <td>{$ct.chipname}</td>
                                
                                <td>
                                    {$ct.clickcount}
                                </td>
                                <td>{$ct.femalenum}</td>
                                <td>{$ct.malenum}</td>
                                <td>{$ct.time}</td>
                             </tr>    
                            </volist>
                       
                    </table>
                    <div class="list-page">
                        <ul class="pagination" style="text-align:center">
                            <li>{$pages}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
