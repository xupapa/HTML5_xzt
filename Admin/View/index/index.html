<layout name="layout"/>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎进入碎评商家管理后台</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="__MODULE__/Goods/allGoods"><i class="icon-font">&#xe001;</i>所有商品</a>
                    <a href="__MODULE__/Comment/shopComment"><i class="icon-font">&#xe048;</i>店铺评论</a>
                    <a href="__MODULE__/Comment/goodsComment"><i class="icon-font">&#xe048;</i>商品评论</a>
                    <a href="__MODULE__/News/allRecommend"><i class="icon-font">&#xe001;</i>所有动态</a>
                    <a href="__MODULE__/Wish/allWish"><i class="icon-font">&#xe048;</i>所有心愿</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>商品状况</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">商品总数</label><span class="res-info">{$goodsModel.count}</span>
                    </li>

                    <li>
                        <label class="res-lab">商品种类数</label><span class="res-info">{$goodsModel.num}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">{$info['操作系统']}</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">{$info['运行环境']}</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">{$info['上传附件限制']}</span>
                    </li>
                    <li>
                        <label class="res-lab">北京时间</label><span class="res-info">{$info['北京时间']}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">{$info['服务器域名/IP']}</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">{$info['host']}</span>
                    </li>
                </ul>
            </div>
        </div>
