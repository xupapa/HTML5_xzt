<!DOCTYPE html>
<html>
<head>
	<title>《碎评》-评论</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/home/css/amazeui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/home/css/amazeui.min.css">
    <script src="__PUBLIC__/home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/home/js/amazeui.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/home/css/find.css">
    <link rel="stylesheet" href="__PUBLIC__/home/css/nav.css"/>
</head>
<body>
 <volist name='recommendtab_share_comment' id='vl'>
    <!-- 顶部导航栏 -->
    <header class="am-topbar am-topbar-fixed-top">
        <div>
            <div class="am-g">
                <div class="am-u-sm-2" id="sm2">
                  <a href="{:U('Home/Find/fxcontent_life')}/id/{$vl[rfid]}" class="am-btn am-btn-xl"><i id="left" class="am-icon-chevron-left"></i>
                  </a>
                </div>
                <div class="am-u-sm-7" id="sm7">
                    <a href="index.html" class="am-text-ir">logo</a>
                </div>
                <div class="am-u-sm-1" id="sm1"></div>
                <div class="am-u-sm-2" id="smu2">
                    <a href="" class="am-btn am-btn-xl">
                        <i class="am-icon-refresh"></i>
                    </a>
                </div>                
            </div>
        </div>
    </header>
    <div class="am-topbar am-topbar-fixed-bottom">
        <!-- 评论输入框 -->
        <div id="input">
           <form action="{:U('Home/Find/submit_life')}/id/{$vl[rfid]}" method="post" id="myform" name="myform" enctype="multipart/form-data">
           <input name="id" value="{$vl.rfid}" type="hidden">
            <div class="am-g">
               <div class="am-u-sm-9">
                   <input type="text" class="am-form-field am-round" name="content" placeholder="请输入...">
               </div>
               <div class="am-u-sm-3">
                   <input class="am-btn am-round am-btn-default" type="submit" value="发送">
               </div>
             </div>
           </form>
        </div>
        <!-- 导航 -->
        <div id="nav">
          <ul class="am-nav am-nav-pills am-nav-justify">
            <li><a href="{:U('Home/Find/find_index')}">发现</a></li>
          <li><a href="{:U('Home/Find/find_news')}">购买</a></li>
          <li><a href="{:U('Home/Account/me')}">我</a></li>
          </ul>
        </div>
    </div>  
    <!-- 评论 -->
    <div id="comment">
    <ul class="am-comments-list am-comments-list-flip">
     
       <li class="am-comment am-comment-highlight">
           <div class="am-comment">
            <a href="#link-to-user-home">
            <img src="__PUBLIC__/home/images/find_comment/1.jpg" alt="" class="am-comment-avatar" width="48" height="48"/>
            </a>
          <div class="am-comment-main" >
           <header class="am-comment-hd">
           <!--<h3 class="am-comment-title">评论标题</h3>-->
            <div class="am-comment-meta">
              <a href="#link-to-user" class="am-comment-author">{$vl.busernames}</a>
              评论于 <time datetime="2013-07-27T04:54:29-07:00" title="2013年7月27日 下午7:54 格林尼治标准时间+0800">{$vl.buser_time}</time>
            </div>
           </header>
           <div class="am-comment-bd">
              {$vl.buser_content}
           </div>
           <footer class="am-comment-footer">
               <div class="am-comment-actions">
                   <a data="{$vl.rscid}" href="javascript:void(0);" class="am-btn am-round good"><i class="am-icon-thumbs-up"><span class="am-badge am-round">{$vl.good_num}</span></i></a>
                   <a data="{$vl.rscid}" href="javascript:void(0);" class="am-btn am-round bad"><i class="am-icon-thumbs-down"><span class="am-badge am-round">{$vl.bad_num}</span></i></a>
                   <a class="am-btn am-round"><i class="am-icon-share"></i></a>
               </div>
           </footer>
          </div>
         </div>
       </li>
           
    </ul>
    </div>
    <div class="am-g"><p></p></div>
     </volist>  
</body>
</html>

<script>
  $(".good").on('click',function(){
        if($("#ids").val()!=''){
        var Oa=$(this);
        var id=Oa.attr('data');//获取id属性
        var vl=Oa.find("span").text();
            vl=parseInt(vl)+1;
        $.post('__CONTROLLER__/zan_hits',{data:id},function(data){
          if(data.status==1){ 
                alert('感谢您的选择！');
                Oa.find("span").text(vl);//页面元素加1
            }else{
                alert('失败');
            }
        },'json'
            //alert(data);
       ); 
      }else{
        window.location.href="__MODULE__/Admin/login";
      }
    })

  $(".bad").on('click',function(){
        if($("#ids").val()!=''){
        var Oa=$(this);
        var id=Oa.attr('data');//获取id属性
        var vl=Oa.find("span").text();
            vl=parseInt(vl)+1;
        $.post('__CONTROLLER__/nozan_hits',{data:id},function(data){
          if(data.status==1){ 
                alert('感谢您的选择！');
                Oa.find("span").text(vl);//页面元素加1
            }else{
                alert('失败');
            }
        },'json'
            //alert(data);
       ); 
      }else{
        window.location.href="__MODULE__/Admin/login";
      }
    })
</script>
