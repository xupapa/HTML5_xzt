<layout name="layout"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MOUDLE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><span>店铺评论</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th  width="15%"><i class="require-red">*</i>商品</th>
                                <td>{$commenttab.pname}</td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>评论人</th>
                                <td>{$commenttab.busername}</td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>发布时间:</th>
                                <td>
                                    {$commenttab.pcomment_time}
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>标题:</th>
                                <td>
                                    {$commenttab.pcomment_title}
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>评论内容：</th>
                                <td><textarea name="introduce" class="common-textarea" id="introduce" cols="30" style="width: 98%;" rows="10" disabled>{$commenttab.pcomment_content}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
