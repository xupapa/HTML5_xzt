<!DOCTYPE html>
<html lang="en">
<head>
	<title>发现内容</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/home/css/amazeui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/home/css/bottom.css">
    <!-- <link rel="stylesheet" href="__PUBLIC__/home/css/nav.css"> -->
    <link rel="stylesheet" href="__PUBLIC__/home/css/fx.css">
    <script src="__PUBLIC__/home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/home/js/amazeui.min.js"></script>
</head>
<body id="fxcontent">
	<div>

	</div>
	<header class="am-topbar">
		<div class="am-g" id="href_div">			
			<a href="{:U('Home/Find/find_index')}" class="am-icon-chevron-left am-icon-fw" id="href" ></a>
		</div>
		<div >
			<img src="__PUBLIC__/home/images/{$recommendtab_share[images]}" style="width:100%;height:100%">
		</div>
	</header>
	<article class="am-comment" id="my-scrollspy">
			<div class="am-comment-bd">
			<div class="am-g">
				<div class="am-u-sm-2">
					<a href="#">
						<img src="__PUBLIC__/home/images/head_1.jpg" alt="头像" class="am-circle" />
					</a>
				</div>
				<div class="am-u-sm-10">
					<div class="am-comment-meta">
						<div class="am-g" id="meta">
							<div class="am-u-sm-4">
								<a href="#link-to-user" class="am-comment-author" >{$recommendtab_share[busername]}</a>
							</div>
							<div class="am-u-sm-8">
								<input name="ids[]" value="{$recommendtab_share.rsid}" type="hidden">
								<a href="{:U('Home/Account/addSave_good')}/busername/{$recommendtab_share[busername]}/title/{$recommendtab_share[title]}" class="am-btn am-btn-sm" id="save">
									<i class="am-icon-heart"></i>收藏
								</a>
								<a href="{:U('Home/Find/find_comment_life')}/id/{$recommendtab_share[rfid]}" class="am-btn am-btn-sm" id="comment">
									<i class="am-icon-comments-o"></i>评论
								</a>
							</div>
						</div>
						<div class="am-g" id="time_style">
							<p>发现于 <time datetime="2016-07-27T04:54:29-07:00">{$recommendtab_share[time]}</time></p>
						</div>
					</div> 					 
				</div>
			</div>
			</div>
		</article>
     	<article class="am-article">
            <div class="am-article-bd">
            	<h3 style="padding-left:6%">{$recommendtab_share[title]}</h3>	
              <p class="am-article-lead" style="padding-left:20px;">
              {$recommendtab_share[content]}
              </p>

            </div>
        </article>
        

		<div class="am-topbar am-topbar-fixed-bottom" id="nav" >
        <ul class="am-nav am-nav-pills am-nav-justify">
          <li><a href="{:U('Home/Find/find_index')}"><i class="am-icon am-icon-diamond am-icon-md"></i><br>发现</a></li>
          <li><a href="{:U('Home/Find/find_news')}"><i class="am-icon am-icon-shopping-cart am-icon-md"></i><br>购买</a></li>
          <li><a href="{:U('Home/Account/me')}"><i class="am-icon am-icon-github-alt am-icon-md"></i><br>我</a></li>
        </ul>
    </div>
</body>
</html>
