<layout name="layout"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/Index/index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">评论管理</span><span class="crumb-step">&gt;</span><span>商品评论</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a id="updateOrd" href="{:U('Admin/Comment/shopComment.html')}"><i class="icon-font"></i>店铺评论</a>
                        <a id="updateOrd" href="{:U('Admin/Comment/goodsComment.html')}"><i class="icon-font"></i>商品评论</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>商品</th>
                            <th>评论人</th>
                            <th>标题</th>
                            <th>评论内容</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                        
                            <volist name="commenttab" id="ct">
                            <tr>
                                <td>{$ct.pname}</td>
                                <td>{$ct.busername}</td>
                                <td><a href="{:U('Admin/Comment/goodsView')}/id/{$ct.cid}">{$ct.pcomment_title}</a></td>
                                <td>{$ct.pcomment_content|msubstr=0,15}</td>
                                <td>{$ct.pcomment_time}</td>
                                <td><a class="link-reply" href="{:U('Admin/Comment/goodsView')}/id/{$ct.cid}">查看</a></td>
                            </tr>
                            </volist>
                        
                    </table>
                    <div class="list-page">
                        <ul class="pagination" style="text-align:center">
                            <li>{$pages}</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
